name: build

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install npm modules
        run: pnpm i

      - name: Run prettier, lint, jest checks
        run: pnpm test

      - name: Run build
        run: pnpm build
